<!DOCTYPE html>
<html>
  <head>
      <title>Instagrid</title>
      <script src="js/jquery-2.2.0.min.js"></script>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" href="build/css/style.min.css">

  </head>
  <body>
      <header>
              <div id="logo">
                  <img src="assets/images/instagrid-logo.svg" alt="instagrid-logo"/>
              </div>
              <form>
                  <div class="inner-search-wrap">
                  <i class="fa fa-hashtag"></i>
                  <input class="search-bar" type="text" name="hashtag" placeholder="Search for a hashtag" autocomplete="off">
                  <button class="search-button"><i class="fa fa-search fa-lg"></i></button>
                  </div>
              </form>
      </header>
      <section class="content">
        <div class="loading-image">
            <img src="assets/images/ajax-loader.gif" alt="load-spinner"/>
        </div>
        <ul class="grid">
        </ul>
      </section>
      <div class="button-wrap">
        <button class="load-more-button">load more</button>
      </div>
      <footer>
        <p class="copyright">&copy; Copyright 2015 <span>Instagrid</span></p>
      </footer>
      <script src="build/js/main.min.js"></script>
  </body>
</html>
